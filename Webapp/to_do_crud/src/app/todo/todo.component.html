<mat-tab-group>
    <mat-tab label="All Task">
        <table mat-table [dataSource]="allTodos.data" class="mat-elevation-z8 demo-table">

            
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let todo">{{todo.title}}</td>
            </ng-container>


            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let todo">{{todo.description}}</td>
            </ng-container>


            <ng-container matColumnDef="isDone">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let todo">{{!todo.isDone ? 'Pending': 'Completed' }}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let todo">
                    <button mat-icon-button color="primary" (click)="editTodo(todo)" aria-label="Example icon button with a edit icon">
                        <mat-icon>edit</mat-icon>
                      </button>
                    <button mat-icon-button color="primary" (click)="openConfirmDialog(todo)" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Completed"> Content 2 </mat-tab>
    <mat-tab label="Pending"> Content 3 </mat-tab> 
</mat-tab-group>

<div class="fab-wrapper">
    <button mat-fab color="primary" (click)="openDialog('');">
        Add
    </button>

</div>
